<!DOCTYPE html>
<html>

<head>
    <title>Kendo Test</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.3.917/styles/kendo.common.min.css">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.3.917/styles/kendo.rtl.min.css">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.3.917/styles/kendo.default.min.css">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.3.917/styles/kendo.mobile.all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div id="my-element" class="container">
        <h1 class="mt-5">Kendo Test</h1>
        <div class="demo-section k-content" ng-controller="MyCtrl">

            <div class="row fieldlist">
                <div class="col-sm-12 col-md-3">
                    <label>Phone number:</label>
                    <input kendo-masked-text-box ng-model="phone" k-mask="'(999) 000-0000'" />
                    <div class="value">Value: {{phone}}</div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <label>Credit Card number:</label>
                    <input kendo-masked-text-box ng-model="cc" k-mask="'0000 0000 0000 0000'" />
                    <div class="value">Value: {{cc}}</div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <label>Social security number:</label>
                    <input kendo-masked-text-box ng-model="ssn" k-mask="'000-00-0000'" />
                    <div class="value">Value: {{ssn}}</div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <label>UK postcode:</label>
                    <input kendo-masked-text-box ng-model="post" k-mask="'L0L 0LL'" />
                    <div class="value">Value: {{post}}</div>
                </div>

            </div>
            <div class="row fieldlist">
                <div class="col-sm-12 col-md-3">
                    <label>Fecha</label>
                    <input kendo-datepicker k-ng-model="birthday" ng-model="birthday" />
                    <div class="value">Value: {{birthday}}</div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <label>Switch</label>
                    <kendo-switch id="email-switch" ng-model="emailSwitch"></kendo-switch>
                    <div class="value">Value: {{emailSwitch}}</div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <label>Combo Box</label>
                    <select kendo-combo-box k-placeholder="'Select product'" k-data-text-field="'ProductName'"
                        k-data-value-field="'ProductID'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="productsDataSource" style="width: 100%" ng-model="country"> </select>
                    <div class="value">Value: {{country}}</div>
                </div>
                <div class="col-sm-12 col-md-3">
                    <label>Slider</label>
                    <input kendo-slider ng-model="amount" />
                    <div class="value">Value: {{amount}}</div>
                </div>
            </div>
            <div class="row">
               <label>Table</label>
                <kendo-grid options="mainGridOptions">
                    <div k-detail-template>
                        <kendo-tabstrip>
                            <ul>
                                <li class="k-state-active">Orders</li>
                                <li>Contact information</li>
                            </ul>
                            <div>
                                <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                            </div>
                            <div>
                                <ul class="contact-info-form">
                                    <li><label>Country:</label> <input class="k-textbox" ng-model="dataItem.Country" />
                                    </li>
                                    <li><label>City:</label> <input class="k-textbox" ng-model="dataItem.City" />
                                    </li>
                                    <li><label>Address:</label> {{dataItem.Address}}</li>
                                    <li><label>Home phone:</label> {{dataItem.HomePhone}}</li>
                                </ul>
                            </div>
                        </kendo-tabstrip>
                    </div>
                </kendo-grid>
                {{chartDataSource}}
            </div>

        </div>
        <style>
            .fieldlist {
                margin: 1em;
            }

            .fieldlist label {
                display: block;
                padding-bottom: 1em;
                font-weight: bold;
                text-transform: uppercase;
                font-size: 12px;
                color: #444;
            }

            .fieldlist input {
                width: 100%;
            }

            .value {
                padding: .5em 0 0;
                font-size: 12px;
            }
        </style>
    </div>

    <script data-main="/main.js" src="/libraries/require/require.js"></script>

</body>

</html>
